<form (ngSubmit)="handleSubmit()">
    <label for="user">Username</label>
    <input [(ngModel)]="usernameValue" name="username" type="text" id="user" placeholder="Enter your username">

    <label for="pass">Password</label>
    <input [(ngModel)]="passwordValue" name="password" type="password" id="pass" placeholder="Enter your password">

    <button type="submit">Login</button>
</form>
